# Konductor Development Environment
#
# Lifecycle (mise tasks):
#   mise run docker:up        # Start devcontainer
#   mise run docker:down      # Stop devcontainer
#   mise run docker:rebuild   # Rebuild from scratch
#   mise run docker:test      # Health check
#
# Development:
#   docker compose exec konductor nix develop         # Default shell
#   docker compose exec konductor nix develop .#full  # Full dev shell
name: konductor

include:
  - path: .devcontainer/compose/systemd.yml
