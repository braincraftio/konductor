# BrainCraft.io Ruff Configuration
# Python linting and formatting

line-length = 100

[lint]
select = [
  "E",  # pycodestyle errors
  "W",  # pycodestyle warnings
  "F",  # pyflakes
  "I",  # isort
  "B",  # flake8-bugbear
  "C4", # flake8-comprehensions
  "UP", # pyupgrade
]

[format]
quote-style = "double"
indent-style = "space"
